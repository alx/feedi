<!doctype html>

<body>
    <title>Hello from Flask</title>
    <p>Hello, World!</p>

    {% for entry in entries %}
      <article>
          <header>
              [{{ entry.feed }}] <a href="{{ entry.link }}" target="_blank">{{ entry.title }}</a>
              {{ entry.date | humanize }}
          </header>
        {{ entry.body | safe }}
        <footer></footer>
      </article>
      <hr>
      <br/>
    {% endfor %}
</body>
