<!doctype html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bulma.min.css">
    <link rel="stylesheet" href="static/css/fontawesome.min.css">
    <title>Feedi</title>
</head>
<body>
    <section class="section">
        <div class="container is-max-desktop">
            <div class="box">
        {% for entry in entries %}
        <article class="media">
            {% if entry.avatar %}
            <figure class="media-left image is-48x48">
                <img src="{{ entry.avatar }}" alt="{{ entry.author }}" title="{{ entry.author }}">
            </figure>
            {% endif %}
            <div class="media-content">
                <div class="content">
                    <p>
                        <b><a href="{{ entry.url }}" target="_blank">{{ entry.title | truncate(70) }}</a></b>
                        <br/><small class="has-text-grey-light">{{ entry.date | humanize }} Â· {{ entry.feed}}</small>
                        <br/>
                    {{ entry.body | safe }}
                    </p>
                </div>
            </div>
            <figure class="media-right">
                <figure class="image is-24x24 is-overlay">
                    <img src="{{ entry.icon }}" alt="{{ entry.feed }}" title="{{ entry.feed }}">
                </figure>
            </figure>
        </article>
        {% endfor %}
            </div>
        </div>
    </section>
</body>
