<div class="level feed-header is-mobile">
    <div class="level-left">
        <p>
            <b>
                <a _="on keyup[key is 'Enter'] from the closest .feed-entry set the location of the window to my @href" href="/entries/{{ entry.id }}">{{ entry.title }}</a>
            </b>
            <br/>
        </p>
    </div>
    <div class="level-right">
        <a _="on click remove the closest .feed-entry
              then on keyup[key is 'Delete' or key is 'Backspace'] from the closest .feed-entry trigger click on me"
           class="level-item icon hover-icon is-white is-rounded trash-entry" title="Remove entry"><i class="fas fa-trash-alt"></i></a>
        <a class="level-item icon hover-icon is-white is-rounded" title="Pin entry"><i class="fas fa-thumbtack"></i></a>

        <div class="dropdown is-right">
            <div class="dropdown-trigger">
                <a class="icon hover-icon is-white is-rounded level-item"
                   tabindex="-1"
                   _="on click go to middle of the closest .feed-entry smoothly then
                          on click toggle .is-active on the closest .dropdown then
                          on click elsewhere remove .is-active from the closest .dropdown">
                    <i class="fas fa-ellipsis-v"></i>
                </a>
            </div>
            <div class="dropdown-menu" role="menu">
                <div class="dropdown-content">{% include "entry_commands.html" %}</div>
            </div>
        </div>

    </div>
</div>
<div class="feed-header-details">
    <small class="has-text-grey-light"><span title="{{ entry.remote_updated.isoformat() }}">{{ entry.remote_created | humanize }}</span> Â· {{ entry.username or entry.feed.name}}</small>
</div>
